# Nome do workflow
name: COBOL Check Automation

on:
  push:
    branches: [ main ]

jobs:
  coblog-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'

      # Instala dependências de sistema, incluindo o 'gnupg'
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsecret-1-0 gpg

      - name: Install Zowe CLI
        run: npm install -g @zowe/cli@zowe-v2-lts

      - name: Add Mainframe Host Key to Known Hosts
        env:
          ZOWE_HOST: 204.90.115.200
          ZOWE_PORT: 22
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p $ZOWE_PORT -H $ZOWE_HOST >> ~/.ssh/known_hosts

      # Usa a abordagem de perfis, que é mais simples e direta
      - name: Create and Set Zowe Default Profiles
        env:
          ZOWE_SECURE_CREDENTIALS_STORE: "false" 
          ZOWE_USER: ${{ secrets.ZOWE_USERNAME }}
          ZOWE_PASSWORD: ${{ secrets.ZOWE_PASSWORD }}
          ZOWE_HOST: 204.90.115.200
          ZOWE_PORT: 22
        run: |
          zowe profiles create ssh default --host $ZOWE_HOST --port $ZOWE_PORT --user $ZOWE_USER --password $ZOWE_PASSWORD --overwrite
          zowe profiles create zos-files default --host $ZOWE_HOST --port $ZOWE_PORT --user $ZOWE_USER --password $ZOWE_PASSWORD --overwrite

      # NOVO PASSO DE VERIFICAÇÃO
      - name: Verify Created Profiles (Debug)
        run: |
          echo "--- Verifying SSH Profile (password will not be shown) ---"
          zowe profiles list ssh --show-contents
          echo "--- Verifying zos-files Profile (password will not be shown) ---"
          zowe profiles list zos-files --show-contents

      - name: Setup Mainframe Environment and Upload COBOL Check
        env:
          ZOWE_USER_FOR_SCRIPT: ${{ secrets.ZOWE_USERNAME }}
        run: |
          chmod +x .github/scripts/zowe_operations.sh
          .github/scripts/zowe_operations.sh

      - name: Run COBOL Check on Mainframe
        env:
          ZOWE_USER_FOR_SCRIPT: ${{ secrets.ZOWE_USERNAME }}
        run: |
          LOWERCASE_USER=$(echo "$ZOWE_USER_FOR_SCRIPT" | tr '[:upper:]' '[:lower:]')
          zowe zos-uss issue ssh "cd /z/$LOWERCASE_USER/cobolcheck && bash .github/scripts/mainframe_operations.sh"

