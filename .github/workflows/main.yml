# Nome do workflow
name: COBOL Check Automation

on:
  push:
    branches: [ main ]

jobs:
  coblog-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsecret-1-0

      - name: Install Zowe CLI
        run: npm install -g @zowe/cli@zowe-v2-lts

      - name: Add Mainframe Host Key to Known Hosts
        env:
          ZOWE_HOST: 204.90.115.200
          ZOWE_PORT: 22
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p $ZOWE_PORT -H $ZOWE_HOST >> ~/.ssh/known_hosts

      # ðŸ”¹ Aqui criamos o zowe.config.json
      - name: Create Zowe Config
        env:
          ZOWE_USER: ${{ secrets.ZOWE_USERNAME }}
          ZOWE_PASSWORD: ${{ secrets.ZOWE_PASSWORD }}
          ZOWE_HOST: 204.90.115.200
          ZOWE_PORT: 22
        run: |
          mkdir -p ~/.zowe
          cat > ~/.zowe/zowe.config.json <<EOF
          {
            "profiles": {
              "ssh": {
                "type": "ssh",
                "properties": {
                  "host": "$ZOWE_HOST",
                  "port": $ZOWE_PORT,
                  "user": "$ZOWE_USER",
                  "password": "$ZOWE_PASSWORD"
                }
              }
            },
            "defaults": {
              "ssh": "ssh"
            }
          }
          EOF
          echo "Config file created at ~/.zowe/zowe.config.json"

      - name: Test Zowe Config
        run: |
          # CORREÃ‡ÃƒO: Usando o comando V2 recomendado para listar a configuraÃ§Ã£o
          zowe config list

      - name: Setup Mainframe Environment and Upload COBOL Check
        env:
          ZOWE_USER_FOR_SCRIPT: ${{ secrets.ZOWE_USERNAME }}
        run: |
          chmod +x .github/scripts/zowe_operations.sh
          .github/scripts/zowe_operations.sh

      - name: Run COBOL Check on Mainframe
        env:
          ZOWE_USER_FOR_SCRIPT: ${{ secrets.ZOWE_USERNAME }}
        run: |
          LOWERCASE_USER=$(echo "$ZOWE_USER_FOR_SCRIPT" | tr '[:upper:]' '[:lower:]')
          # Usando a flag --user-config para garantir que o nosso ficheiro Ã© usado
          zowe zos-uss issue ssh "cd /z/$LOWERCASE_USER/cobolcheck && bash .github/scripts/mainframe_operations.sh" --user-config

